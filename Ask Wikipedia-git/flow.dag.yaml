inputs:
  question:
    type: string
outputs:
  answer:
    type: string
    reference: ${augmented_qna.output}
nodes:
- name: get_wiki_url
  type: python
  source:
    type: code
    path: get_wiki_url.py
  inputs:
    entity: ${inputs.question}
    count: '2'
- name: search_result_from_url
  type: python
  source:
    type: code
    path: search_result_from_url.py
  inputs:
    url_list: ${get_wiki_url.output}
    count: '10'
- name: process_search_result
  type: python
  source:
    type: code
    path: process_search_result.py
  inputs:
    search_result: ${search_result_from_url.output}
- name: augmented_qna
  type: llm
  source:
    type: code
    path: augmented_qna.jinja2
  inputs:
    deployment_name: ''
    temperature: '0.5'
    top_p: '1.0'
    stop: ''
    max_tokens: '256'
    presence_penalty: '0'
    frequency_penalty: '0'
    logit_bias: ''
    question: ${inputs.question}
    contexts: ${process_search_result.output}
  provider: AzureOpenAI
  connection: ''
  api: chat
id: ask_wikipedia
name: Ask Wikipedia
